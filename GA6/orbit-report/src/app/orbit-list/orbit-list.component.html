<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->

   <!-- <tr [value]="sourceList" *ngFor="let option of options">{{sourceList}}</tr> -->

   <!-- <select>
    <option [value]="option" *ngFor="let option of sourceList">{{option}}</option>
  </select> -->

  <tr *ngFor="let list of satellites">
     <td>{{list.name}}</td>
     <td [class.warning]=shouldShowWarning>{{list.type}}</td>
     <td>{{list.launchDate}}</td>
     <td>{{list.orbitType}}</td>
     <td>{{list.operational}}</td>
  </tr>

   <!-- <tr>
      <th>hi</th>
   </tr> -->
</table>
